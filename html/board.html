<!DOCTYPE html>
<html>
<head>
    <title>Purpjeopardy Board</title>
    <link rel="stylesheet" type="text/css" href="../css/board.css">
</head>
<body>
    <div id="loadingScreen" class="loading-screen">
        <p>Loading...</p>
    </div>
    <div id="backToTitleWindow" class="back-to-title-window">
        <p id="backToTitleText">Go back to title screen?</p>
        <div class="button-container">
            <button id="confirmTitleButton" class="confirm-title-button">
                <svg>
                    <text x="5vw" y="50%" text-anchor="middle" class="svg-text">
                        Yes
                    </text>
                </svg>
            </button>
            <button id="cancelTitleButton" class="cancel-title-button">
                <svg>
                    <text x="5vw" y="50%" text-anchor="middle" class="svg-text">
                        No
                    </text>
                </svg>
            </button>
        </div>
    </div>
    <div class="top-bar" id="topBar"></div>
    <div class="board-container">
        <div class="sidebar-left" id="sidebarLeft"> </div>
        <div class="board"></div>
        <div class="sidebar-right" id="sidebarRight"> </div>
    </div>
    <script src="../js/board.js"></script>
</body>
</html>
