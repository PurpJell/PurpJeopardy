<!DOCTYPE html>
<html>
<head>
    <title>Purpjeopardy Board</title>
    <link rel="stylesheet" type="text/css" href="../css/board.css">
</head>
<body>
    <div id="loadingScreen" class="loading-screen">
        <p>Loading...</p>
    </div>
    <div id="backToTitleWindow" class="back-to-title-window">
        <p>Go back to title screen?</p>
        <div class="button-container">
            <button id="confirmTitleButton" class="confirm-title-button">Yes</button>
            <button id="cancelTitleButton" class="cancel-title-button">No</button>
        </div>
    </div>
    <div class="top-bar" id="topBar"></div>
    <div class="board-container">
        <div class="sidebar-left"> </div>
        <div class="board"></div>
        <div class="sidebar-right"> </div>
    </div>
    <script src="../js/board.js"></script>
</body>
</html>
