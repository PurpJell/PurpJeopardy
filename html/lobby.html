<!DOCTYPE html>
<html>
<head>
    <title>Purpjeopardy Lobby</title>
    <link rel="stylesheet" type="text/css" href="../css/lobby.css">
</head>
<body>
    <div id="loadingScreen" class="loading-screen">
        <p>Loading...</p>
    </div>
    <div class="ip-container">
        <h1>Join the game</h1>
        <div class="address-line">
            <h2 id="ipAddress" class="ip-address">localhost:3000</h2>
            <h2 id="hideButton" class="hide-button">Show</h2>
        </div> 
    </div>
    <button id="backButton" class="back-button">Back to Title</button>
    <div id="playerList" class="player-list"></div>
    <div class="player-count" id="playerCount">0/4 players</div>
    <script src="../js/lobby.js"></script>
</body>
</html>
