<!DOCTYPE html>
<html>
<head>
    <title>Purpjeopardy Lobby</title>
    <link rel="stylesheet" type="text/css" href="../css/lobby.css">
</head>
<body>
    <div id="loadingScreen" class="loading-screen">
        <p>Loading...</p>
    </div>
    <div class="ip-container">
        <h1>Join the game</h1>
        <div class="address-line">
            <h2 id="ipAddress" class="ip-address">localhost:3000</h2>
            <button id="hideButton" class="hide-button">Show</button>
        </div> 
    </div>
    <div class="dropdown">
        <button class="dropdown-button" id="dropdownButton">Selected board: none</button>
        <div class="dropdown-menu" id="dropdownMenu"></div>
    </div>
    <button id="backButton" class="back-button">Back to Title</button>
    <div id="playerList" class="player-list"></div>
    <div class="player-count">
        <svg>
            <text x="50%" y="70%" text-anchor="middle" class="svg-text">
                <tspan id="playerCount">0</tspan><tspan class="slash">/</tspan>4 Players
            </text>
        </svg>
    </div>
    <script src="../js/lobby.js"></script>
</body>
</html>
