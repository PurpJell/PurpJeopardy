<!DOCTYPE html>
<html>
<head>
    <title>PurpJeopardy Board Editor</title>
    <link rel="stylesheet" type="text/css" href="../css/boardEditorList.css">
    <script src="../js/boardEditorList.js"></script>
</head>
<body>
    <div class="top-bar" id="topBar">
        <button class="back-button" id="backButton">Back to title</button>
        <button class="create-board-button" id="createBoardButton">Create New board</button>
        <input type="text" class="search-bar" id="searchBar" placeholder="Search for a board...">
    </div>
    
    <div class="board-list" id="boardList">
        <div class="no-boards" id="noBoards">
            <p>No boards found</p>
        </div>
    </div>
    <div class="loading-screen" id="loadingScreen">
        <p>Loading...</p>
    </div>
</body>
</html>
