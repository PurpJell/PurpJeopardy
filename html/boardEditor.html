<!DOCTYPE html>
<html>
<head>
    <title>PurpJeopardy Board Editor</title>
    <link rel="stylesheet" type="text/css" href="../css/boardEditor.css">
    <script src="../js/boardEditor.js"></script>
</head>
<body>
    <div class="top-bar" id="topBar">
        <button class="back-button" id="backButton">Back to boards</button>
        <input type="text" class="board-title" id="boardTitle" placeholder="Board title" maxlength="20">
        <button class="save-button" id="saveButton">Save</button>
        <button class="delete-button" id="deleteButton">Delete</button>
    </div>

    <div class="board" id="board"></div>
    <div class="board-cover" id="boardCover"></div>
    <div class="question-editor" id="questionEditor">
        <div class="row">
            <input type="text" class="price-input" id="priceInput" placeholder="$0" maxlength="5"></input>
            <div class="daily-double-container">
                <label class="daily-double-text">Daily double?</label>
                <input type="checkbox" class="daily-double-checkbox" id="dailyDoubleCheckbox"></input>
            </div>
            <button class="save-question-button" id="saveQuestionButton">Save</button>
            <button class="cancel-question-button" id="cancelQuestionButton">Cancel</button>
        </div>
        <div class="row">
            <textarea class="question-input" wrap="soft" spellcheck="false" id="questionInput" placeholder="Question" maxlength="200"></textarea>
            <textarea class="answer-input" wrap="soft" spellcheck="false" id="answerInput" placeholder="Answer" maxlength="200"></textarea>
        </div>
        <div class="row">
            <img class="question-image image-input" id="questionImage" src="../images/add_picture.png" alt="Question image">
            <img class="remove-image-button" id="removeQuestionImageButton" src="../images/icons/kick.png" alt="X">
            <img class="answer-image image-input" id="answerImage" src="../images/add_picture.png" alt="Answer image">
            <img class="remove-image-button" id="removeAnswerImageButton" src="../images/icons/kick.png" alt="X">
        </div>
    </div>
    <div class="save-board-window" id="saveBoardWindow">
        <label class="description-label">Board description:</label>
        <textarea class="board-description" wrap="soft" spellcheck="false" id="boardDescription" placeholder="Describe your board" maxlength="150"></textarea>
        <div class="save-button-container">
            <button class="save-board-button" id="saveBoardButton">Save</button>
            <button class="cancel-board-button" id="cancelBoardButton">Cancel</button>
        </div>
    </div>
    <button class="next-page-button" id="nextPageButton">></button>
    <button class="previous-page-button" id="previousPageButton">&lt;</button>
    <div class="confirm-window" id="confirmWindow">
        <label class="confirm-text" id="confirmText">Are you sure you want to delete this board?</label>
        <div class="confirm-button-container">
            <button class="confirm-yes-button" id="confirmYesButton">Yes</button>
            <button class="confirm-no-button" id="confirmNoButton">No</button>
        </div>
    </div>

    <div class="loading-screen" id="loadingScreen">
        <p>Loading...</p>
    </div>
</body>
</html>
